<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificando a Nacionalidade</h1>
     Páis: <input type="text" id="txtpaís">
     <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtpaís = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#res')
            var país = Text(txtpaís .value)
            res.innerHTML = `<p>Seu páis é <strong>${país}</strong></p>`
            if (país == Brasil) {
                res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong>.`
            }
            res.innerHTML += `<p>Você é ESTRANGEIRO!</p>`
        }
    </script> 
      
</body>
</html>
